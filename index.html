<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jojo Assistant Chatbot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #4b7bec;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    Jojo Assistant Chatbot
</header>

<main>
    <p>Welcome! Click the chat icon in the bottom-right corner to start chatting with Jojo Assistant.</p>
</main>

<footer>
    Â© 2025 Jojo Assistant
</footer>

<!-- Watson Assistant Script -->
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "cdf521d2-4025-4022-bb1f-907ea37b33ef", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "dfd3dad3-dc50-4a53-8b11-a981003b936f", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function() {
    const t = document.createElement('script');
    t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
      (window.watsonAssistantChatOptions.clientVersion || 'latest') +
      "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</body>
</html>
